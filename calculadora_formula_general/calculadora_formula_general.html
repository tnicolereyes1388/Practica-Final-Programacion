<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ecuaciones Cuadráticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        label {
            display: inline-block;
            width: 20px;
        }
        
        input {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #368e18;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0d5e17;
        }
        
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Ecuaciones Cuadráticas</h2>
        <label for="a">a:</label>
        <input type="number" id="a" placeholder="Ingrese el coeficiente a"><br>
        <label for="b">b:</label>
        <input type="number" id="b" placeholder="Ingrese el coeficiente b"><br>
        <label for="c">c:</label>
        <input type="number" id="c" placeholder="Ingrese el coeficiente c"><br>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script>
        function calcular() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);
        
            var discriminante = Math.pow(b, 2) - 4 * a * c;
        
            if (discriminante > 0) {
                var x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
                var x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
                document.getElementById('resultado').innerText = 'x₁ = ' + x1 + ', x₂ = ' + x2;
            } else if (discriminante == 0) {
                var x = -b / (2 * a);
                document.getElementById('resultado').innerText = 'x = ' + x;
            } else {
                document.getElementById('resultado').innerText = 'No hay soluciones reales';
            }
        }
    </script>
</body>
</html>
