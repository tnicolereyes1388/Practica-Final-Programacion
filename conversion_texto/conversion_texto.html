<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Transformador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
       
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       
        label {
            display: block;
            margin-bottom: 10px;
        }
       
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
       
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
       
        button:hover {
            background-color: #0056b3;
        }
       
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transformador de Texto</h2>
        <label for="texto">Texto:</label>
        <input type="text" id="texto" placeholder="Ingrese un texto"><br>
        <button onclick="transformarTexto()">Transformar</button>
        <div id="resultado"></div>
    </div>
    <script>
        class TextoTransformador {
            constructor(texto) {
                this.texto = texto;
            }

            contarCaracteres() {
                return this.texto.length;
            }

            convertirAMinusculas() {
                return this.texto.toLowerCase();
            }

            convertirAMayusculas() {
                return this.texto.toUpperCase();
            }

            esPalindromo() {
                const textoSinEspacios = this.texto.replace(/\s/g, '').toLowerCase();
                const textoReverso = textoSinEspacios.split('').reverse().join('');
                return textoSinEspacios === textoReverso;
            }
        }

        function transformarTexto() {
            var texto = document.getElementById('texto').value;
            var transformador = new TextoTransformador(texto);
            var resultado = "<strong>Conteo de caracteres:</strong> " + transformador.contarCaracteres() + "<br>";
            resultado += "<strong>Texto en minúsculas:</strong> " + transformador.convertirAMinusculas() + "<br>";
            resultado += "<strong>Texto en mayúsculas:</strong> " + transformador.convertirAMayusculas() + "<br>";
            resultado += "<strong>Es palíndromo:</strong> " + (transformador.esPalindromo() ? "Sí" : "No") + "<br>";
            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
