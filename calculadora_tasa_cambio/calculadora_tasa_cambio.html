<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tasa de Cambio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        label {
            display: inline-block;
            width: 100px;
        }
        
        input {
            width: 180px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Tasa de Cambio</h2>
        <label for="monto">Monto:</label>
        <input type="number" id="monto" placeholder="Monto a convertir"><br>
        <label for="tasa">Tasa de Cambio:</label>
        <input type="number" id="tasa" placeholder="Tasa de cambio"><br>
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script>
        function calcular() {
            var monto = parseFloat(document.getElementById('monto').value);
            var tasa = parseFloat(document.getElementById('tasa').value);
            var resultado = monto * tasa;
            document.getElementById('resultado').innerText = 'Resultado: ' + resultado.toFixed(2);
        }
    </script>
</body>
</html>
